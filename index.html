<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Map</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.Mapzen.map('map', {
            center: [37.7418, -122.4207],
            zoom: 14.9563,
            tangramOptions: {
                scene: 'https://mapzen.com/api/scenes/22/1192/resources/scene.yaml'
            }
        });
        L.Mapzen.hash({
            map: map
        });
        L.control.scale().addTo(map);
        L.Mapzen.bug({
            name: 'Sonoma & Napa VIIRS fire map',
            link: 'https://github.com/burritojustice/bernal-microhoods-and-la-lengua',
            tweet: 'Microhoods of Bernal, and the Autononomous Zone of La Lengua ',
            repo: 'https://github.com/burritojustice/bernal-microhoods-and-la-lengua',
            description: 'Official map of the microhoods of Bernal, and La Lengua, approved by @bernalwood https://bernalwood.com/2014/03/18/your-official-guide-to-the-real-microhoods-of-bernal-heights/'
        });
    </script>
</body>

</html>
